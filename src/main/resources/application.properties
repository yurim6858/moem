
spring.datasource.url=jdbc:mysql://localhost:3306/moem?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.profiles.active = mock

moem.openai.api-key=${OPENAI_API_KEY}
gemini.api.key = ${GEMINI_API_KEY}
google.api.project.id = ${GOOGLE_API_PROJECT_ID}

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
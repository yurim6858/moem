spring.application.name=moem
spring.datasource.url=jdbc:mysql://localhost:3306/moem?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false

# data.sql이 스키마 생성 후에 실행되도록 설정
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

file.upload-dir=uploads

# JWT Configs (JwtUtil)
jwt.secret.key=RmFrZVNlY3JldEtleUZvckpXVEFwcGxpY2F0aW9uVGVzdGluZw==
jwt.expiration.time=3600000

# Security Debug Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.metaverse.moem.auth.filter=DEBUG

spring.profiles.active = mock

gemini.api.key=${GEMINI_API_KEY:}
google.api.project.id=${GOOGLE_API_PROJECT_ID:}

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
